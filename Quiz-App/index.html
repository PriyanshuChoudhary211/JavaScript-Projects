<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-format">
            <h2 id="question">What is question?</h2>
            <ul>
                <li>
                    <input class="answer" type="radio" id="a" name="answer"/><label for="a"  id="ans_a">Answer 1</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="b" name="answer"/><label for="b" id="ans_b">Answer 2</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="c" name="answer"/><label for="c" id="ans_c">Answer 3</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="d" name="answer"/><label for="d" id="ans_d">Answer 4</label>
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
